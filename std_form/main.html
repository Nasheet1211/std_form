<!DOCTYPE html>
<html>
<head>
  <title>Student Information</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Info</h1>
  
  <div class="form-container">
    <form id="studentForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
      
      <label for="idNumber">ID Number:</label>
      <input type="number" id="idNumber" name="idNumber" required><br><br>
      
      <label for="degree">Degree Name:</label>
      <input type="text" id="degree" name="degree" required><br><br>
      
      <label for="supervisor">Supervisor Name:</label>
      <input type="text" id="supervisor" name="supervisor" required><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="student-container" id="studentContainer"></div>

  <script src="backend.js"></script>
</body>
</html>
